<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer type="module" src="./js/script.js"></script>
    <script defer type="module" src="./js/game.client.js"></script>

</head>

<body>
    <div class="container">
        <div id="divAutenticacion">
            <div id="panelRegistro" class="panel animate__animated">
                <form name="formRegistro" id="formRegistro">
                    <h2 class="text1">Sign UP</h2>
                    <div id="lblStatus"></div>
                    <div class="formField">
                        <input name="username" placeholder="Username" required />
                    </div>
                    <div class="formField">
                        <input name="email" placeholder="Email" required />
                    </div>
                    <div class="formField">
                        <input name="password" type="password" placeholder="Password" id="password" required />
                        <span class="icon-password show-password"></span>
                    </div>
                    <div class="formField">
                        <button onclick="goToLobby()"> Sign Up </button>
                    </div>

                </form>
                <a class="panelFooter">Already have an account? &nbsp;
                    <span class="btn" id="btngoToLogin">Log In</span>
                </a>
            </div>

            <div id="panelLogin" class="panel hide animate__animated">
                <form name="formLogin" id="formLogin">
                    <h2 class="text1">Log in</h2>
                    <div id="lblStatus"></div>
                    <div class="formField">
                        <input name="username" placeholder="Email" required />
                    </div>
                    <div class="formField">
                        <input name="password" type="password" placeholder="Password" id="password" required />
                        <span class="icon-password show-password"></span>
                    </div>
                    <div class="formField">
                        <button onclick="goToLobby()"> Log In </button>
                    </div>

                </form>
                <a class="panelFooter">Don't have an account? &nbsp;
                    <span class="btn" id="btnGoToRegister">Sign In</span>
                </a>
            </div>
        </div>
    </div>

    <div id="divLobby">
        <h1>WELCOME TO THE LOBBY
            <span id="userConnected"></span>
        </h1>
        <div id="divUsers">
            <span id="connectedPlayers">Connected players:</span>
            <ul id="onlineUsers"></ul>
            <span id="lblOnlineUsersCount"></span>
        </div>
        <div>
            <button id="gameRoom" id="btngoToGame">Game Room</button>
        </div>
        <button id="btnLogout" onclick="logout()">Log Out</button>
    </div>

    <div id="divGame" class="hide">
        <h1>GAME ROOM</h1>
        <div>
            <h3>Controls:</h3>
            <p>
                Move the paddle: ↑ and ↓ ... Pause/Resume: SPACE</p>
        </div>
        <canvas id="myCanvas" width="500" height="400"></canvas>
        <div>
            <button id="findMatch">Find Match</button>
    </div>
</body>

</html>
